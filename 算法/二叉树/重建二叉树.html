<body>
    <script>
        ////输入某二叉树的前序遍历和中序遍历的结果，请重建出该二叉树。
        //假设输入的前序遍历和中序遍历的结果中都不含重复的数字
        function treeRebuild(pre,inorder) {
            //前序的一个数值是根节点 也是中序中间的地方
             if (pre.length === 0 || inorder.length === 0) {
                return null;
            }
            var index = inorder.indexOf(pre[0]);
            //分左右子树
            var left = inorder.slice(0,index);
            var right = inorder.slice(index+1);
            return {
                val: pre[0],
                left: treeRebuild(pre.slice(1,index+1),left),
                right: treeRebuild(pre.slice(index+1),right)
            };
        }
        var test = treeRebuild([1,2,4,7,3,5,6,8],[4,7,2,1,5,3,8,6]);
        console.log(test);
        
    </script>
</body>

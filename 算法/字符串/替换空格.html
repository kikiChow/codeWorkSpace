<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function change(str) {
            var arr = str.split('');
            console.log(arr)
            for(var i = 0;i< arr.length;i++){
                if(arr[i]==' '){
                    arr[i] = '%20';
                }
            }
            str = arr.join('');
            return str;
        }
        var test = change('We Are Happy');
        console.log(test);
    </script>
</body>
</html>

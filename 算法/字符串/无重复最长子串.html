    <script>
        function lengthOfLongestSubstring(str) {
            var len = str.length;
            var ans = 0;
            var arr = new Array(128);
            // var c = arr[str.charAt(0)]
            // console.log(c);
            for(var j = 0,i = 0;j<len;j++){
                // console.log(str.charAt(j),arr[str.charAt(j)]);
                i = arr[str.charAt(j)] > i ? arr[str.charAt(j)] : i;
                // console.log(i);
                ans = ans > j-i+1 ? ans : j-i+1;
                arr[str.charAt(j)] = j + 1;
                
            }
            console.log(arr);
            console.log(ans);
            return ans;

        }
        lengthOfLongestSubstring("abcabcbb");
    </script>

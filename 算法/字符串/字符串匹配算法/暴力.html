<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        //@param fatherStr主串
        //@param sonStr子串
        function findIndex(fatherStr,sonStr){
            var fatherLen = fatherStr.length;
            var sonLen = sonStr.length;
            if(sonLen<fatherLen){
                return -1;
            }
            for(var i = 0;i <(fatherLen-sonLen+1);i++){
                for(var j = 0;j <sonLen;j++){
                    if(fatherStr[i+j]!==sonStr[j]){
                        break;
                    }
                    if(j == sonLen-1){
                        return i;
                    }
                }
            }
            return -1;
        }
    </script>
</body>

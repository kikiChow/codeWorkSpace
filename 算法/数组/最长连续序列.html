<body>
    <script>
        var longestConsecutive = function (arr) {
            arr = unique(arr);
            console.log(arr)
            if (arr.length == 0) {
                return 0;
            }
            if (arr.length == 1) {
                return 1;
            }
            var nums = arr.sort(compare);
            console.log(nums);

            // var count = 0;
            var res = 0;
            var i = 0
            while (i < nums.length - 1) {
                var temp = 1;  //存放每一次连续序列长度
                while (i < nums.length && nums[i] == nums[i + 1] - 1) {
                    temp += 1;
                    i += 1;
                }
                res = Math.max(res, temp);
                i += 1;
            }
            console.log(res)
            return res;
        };
    


        function compare(a, b) {
            return a - b;
        }
        function unique(arr) {
            var set = new Set(arr);
            return [...set];
        }
        longestConsecutive([9, 1, 4, 7, 3, -1, 0, 5, 8, -1, 6]);
        longestConsecutive([-1, 0]);
    </script>
</body>

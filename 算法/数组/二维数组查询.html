<body>
    <script>
        //在一个二维数组中，每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。
        //请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。
        function numFind(arr,num) {
            var rowLen = arr.length;
            var colLen = arr[0].length;
            var m = rowLen-1;
            var n = 0;
            if(m===0 & n===0){
                return false;
            }
            while(m>=0 && n<=colLen-1){
                if(num>arr[m][n]){
                    n++;
                } else if(num< arr[m][n]){
                    m--;
                } else {
                    return true;
                }
            }
            return false;
        }

        var test = numFind([[1,2,3,4],[2,3,4,5],[4,5,6,7]],8)
        console.log(test);
    </script>
</body>
</html>

<body>
    <script>
        //从有序数组中找出和为某值的两个数
        function findTwo(arr, sum) {
            var ans = [];
            var arr = arr.sort();
            var i = 0;
            var j = arr.length - 1;

            while (i < j) {
                if (arr[i] + arr[j] == sum) {
                    var res = []
                    res.push(arr[i]);
                    res.push(arr[j]);
                    ans.push(res);
                    i++;
                } else if (arr[i] + arr[j] < sum) {
                    i++;
                } else {
                    j--;
                }
            }

            return ans;
        }
        var test = findTwo([1, 2, 3, 4, 5], 6);
        console.log(test);
    </script>

    <script>
    //敏感词过滤
    var str = '我草你妈哈哈背景天胡景涛哪肉涯剪短发欲望';
    var regExp = /草|肉|胡景涛|欲/g;
    var result = str.replace(regExp,function (match) {
        var len = match.length;
        switch (len) {
            case 1 :
                str = "*";
                break;
            case 2: 
                str = "**";
                break;
            case 3:
                str = "***";
                break;
            default:
                str = "****";
        }
        return str;
    })
    console.log(result);

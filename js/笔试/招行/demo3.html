    <script>
    function demo3(arr) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                while (arr[i] != 1) {
                    arr[i] = Math.floor(arr[i] /2);
                    // console.log(arr[i])
                    count++;
                }
                // console.log(Math.floor(arr[i]/2))
            }
            console.log(count);
        }

        demo3([3, 5, 6], 3)
    </script>

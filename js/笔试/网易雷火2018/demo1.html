    <script>
       function process(str) {
            var result = '';
            // var strArr = str.split('');
            var count = 0;
            var res = {};
            for (var i = 1; i < str.length; i++) {
                if (str[i] === str[i - 1]) {
                    count++;
                } else {
                    res[str[i - 1]] = count + 1;
                    count = 0;
                }
            }
            count = 0;

            var last =str[str.length-1];
            while(str[str.length-1] === last){
                str = str.substring(0,str.length-1);
                count++;
            }
            res[last] = count;
            console.log(last)
            for (var key in res) {
                result += res[key] + key;
            }
            console.log(result)
        }


        process('AAAABCCDAA')
    </script>

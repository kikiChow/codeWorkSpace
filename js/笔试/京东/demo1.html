        function oneCount(arr) {
            var result;
            if (arr[0]===1 &&arr[arr.length-1]==1){
                if(arr.indexOf(0)){
                    var zeroIndex = arr.indexOf(0);
                    var firstCount = zeroIndex+1;
                } 
                 if (arr.lastIndexOf(0)) {
                    var zeroIndex = arr.indexOf(0);
                    var lastCount = zeroIndex + 1;
                } else{
                    result = arr.length;
                }

                result = firstCount+ lastCount;
                return result;
               
            }
        }

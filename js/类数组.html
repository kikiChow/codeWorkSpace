    <script>
        //判断一个对象是否属于类数组
        function isArrayLike(obj) {
            if(obj &&
            typeof obj ==='object' &&
            isFinite(obj.length) &&
            obj.length >= 0 &&
            obj.length == Math.floor(obj.length) &&
            obj.length < 4294967296
            ) {
                return true;
            }
            else {
                return false;
            }
        }
    </script>

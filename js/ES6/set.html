<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        //set转化为array
        let arr = [1, 2, 3, 4];
        let set = new Set(arr);
        let newArr = [...set];
        console.log(newArr);

        //单一数组去重
        let set1 = new Set([1,2,3,3,4,5]);
        let res1 = [...set1];
        console.log(res1)

        //多数组合并去重
        let arr1 = [1,2,3,4];
        let arr2 = [2,3,4,5];
        let set2 = new Set([...arr1, ...arr2]);
        let res2 = [...set2];
        console.log(res2);

    </script>
</body>

</html>
